<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="col-md-1"></div>
  <div class="grid-container">
    <div class="row">
      <div class="col-md-12">
        <div class="grid-item">
          <div class="calculator-grid" style="background-color: blue;">
            <div class="output">
              <div data-previous-operand class="previous-operand"></div>
              <div data-current-operand class="current-operand"></div>
            </div>
            <button type="button" data-toggle="modal" data-target="#myModal"><i style="font-size:24px" class="fa">&#xf1da;</i></button>            
            <button data-delete>DEL</button>
            <button data-all-clear class="span-two">AC</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>รท</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals >=</button>
            <button data-operation>*</button>
          </div>
      </div>
    </div>

    </div>
  </div>
  <div class="col-md-1"></div>
    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <table cellspacing="2" cellpadding="5" class="text-align">
            <tr>
              <td>Calculation History</td>
              <td>&nbsp;&nbsp;&nbsp;</td>
            </tr>
            <tr>
              <td colspan="3">
                <div id="history"></div>
              </td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-history" onclick="historyclear()">Clear history<i class="fa fa-trash" aria-hidden="true">&#xf1da;</i></button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
